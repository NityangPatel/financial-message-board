<div fxLayout="row">
  <div>
    <app-stocks></app-stocks>
  </div>

  <div class="post">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion mult i="true" *ngIf="posts.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          {{ post.title }}
        </mat-expansion-panel-header>
        <div *ngIf="post.imagePath">
          <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
          <button mat-button color="warn" (click)="delete(post.id)">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
                   (page)="PageChange($event)"
                   *ngIf="posts.length > 0"></mat-paginator>
    <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Posts</p>
  </div>
</div>
